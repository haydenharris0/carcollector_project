{% load static %}

<header>{% include 'header.html' %}</header>
<body>
  {% for accessory in accessories %}

  <div class="card hoverable grey lighten-3">
    <a href="{% url 'accessory_detail' accessory.id %}">
      <div class="card-content">
        <span class="card-title green-text text-darken-4"
          >{{ accessory.name }}</span
        >
      </div>
    </a>
  </div>

  {% empty %}

  <div class="card">
    <div class="card-content">
      <span class="card-title">No accessories</span>
    </div>
  </div>

  {% endfor %}
</body>
