{% load static %}

<header>{% include 'header.html' %}</header>
<body>
  <h1>Accessory Details</h1>

  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ accessory.name }}</span>
    </div>
    <div class="card-action">
      <a
        class="btn green darken-4"
        href="{% url 'update_accessory' accessory.id %}"
        >Edit</a
      >
      <a
        class="btn green darken-4"
        href="{% url 'delete_accessory' accessory.id %}"
        >Delete</a
      >
    </div>
  </div>
  <a class="btn green darken-4" href="{% url 'all_accessories' %}"
    >Back to all accessories</a
  >
</body>
